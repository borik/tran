<html>
    <head>
        <meta charset="utf-8">
        <title>Translate options</title>
    </head>
    <body>
    <p>
        <span>Choose language:</span>
        <select id="language">
            <option value="1">Английский</option>
            <option value="3">Немецкий</option>
            <option value="4">Французский</option>
            <option value="5">Испанский</option>
            <option value="23">Итальянский</option>
            <option value="24">Нидерландский</option>
            <option value="27">Латышский</option>
            <option value="26">Эстонский</option>
            <option value="31">Африкаанс</option>
            <option value="34">Эсперанто</option>
            <option value="35">Калмыцкий</option>
        </select>
    </p>
    <p>
        <span>Fast translate:</span>
        <input id="fast" type="checkbox"/>
    </p>
    <div id="status"></div>
    <button id="save">Save</button>
    <script src="js/options.js"></script>
    </body>
</html>
